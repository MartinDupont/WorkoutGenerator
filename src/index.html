<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Workout Generator</title>
    <script src="App.js" async></script>
</head>
<body>

    <header class="header">
        <h1 class="header__title">Random Workout Generator</h1>
    </header>

    <div>Welcome to my random workout generator. This website will make random barbell workouts for you from

        <option value="light">Light</option>
        <option value="medium">Medium</option>
        <option value="heavy">Heavy</option>
    </select>
</body>
</html>
