<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Workout Generator</title>
    <script type="module" src="App.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

    <header class="header">
        <h1 class="header__title">Random Workout Generator</h1>
    </header>

    <div>Welcome to my random workout generator. This website will make random barbell workouts for you from
    templates. Just put in some desired search criteria and press go!</div>
    <br>

    <div>
        <div class='child inline-block-child'>Select the desired difficulty:</div>
        <div class='child inline-block-child'>
            <select id="selectDifficulty">
                <option value="">Any</option>
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="heavy">Heavy</option>
            </select>
        </div>
    </div>

    <div>
    <button id="generate">Go!</button>
    </div>

    <div id="tableArea"></div>
</body>
</html>
